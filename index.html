<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jason Kishore â€” Portfolio</title>

    <!-- Apple/iOS-like system font stack -->
    <style>
      :root{
        --bg-deep:#0b1220;
        --bg-mid:#111827;
        --bg-accent:#0f172a;
        --card:#0f172a80; /* translucent */
        --border:#ffffff24;
        --text:#e5e7eb;
        --muted:#a3a7ad;
        --emerald:#10b981; /* ML */
        --indigo:#6366f1; /* DL */
        --rose:#f43f5e;   /* Agents */
      }

      html,body{ height:100%; }
      body{
        margin:0; 
        font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui, "Segoe UI", Roboto, Inter, Arial, sans-serif;
        color:var(--text);
        background:
          radial-gradient(1200px 800px at 10% -10%, rgba(138,144,151,.35) 0%, rgba(138,144,151,0) 35%),
          radial-gradient(1000px 700px at 110% 10%, rgba(59,69,78,.45) 0%, rgba(59,69,78,0) 40%),
          linear-gradient(135deg, var(--bg-accent) 0%, var(--bg-mid) 40%, var(--bg-deep) 100%);
        min-height:100vh;
        display:grid; place-items:center;
      }

      /* subtle film grain */
      .grain{position:fixed; inset:0; pointer-events:none; mix-blend:overlay; opacity:.07; background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence baseFrequency=".75" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity=".35"/></svg>');}

      .wrap{ max-width:1100px; width:100%; padding:48px 20px; }

      .header{ display:flex; flex-direction:column; align-items:center; gap:14px; text-align:center; margin-bottom:28px; }
      .logo{
        width:64px; height:64px; border-radius:999px; display:grid; place-items:center;
        background:linear-gradient(180deg, #ffffff26, #ffffff0a); backdrop-filter: blur(6px);
        border:1px solid var(--border); box-shadow:0 10px 30px rgba(0,0,0,.35);
      }
      .title{ font-weight:800; letter-spacing:.2px; font-size: clamp(22px, 3.2vw, 28px); }
      .subtitle{ color:var(--muted); max-width:640px; }

      .section{ margin: 18px 0; }
      .card{
        background: var(--card);
        border:1px solid var(--border);
        border-radius:32px;
        padding:22px clamp(18px,2.5vw,28px) 26px;
        box-shadow: 0 20px 60px rgba(0,0,0,.35);
        backdrop-filter: blur(12px);
      }
      .card h2{ margin:0 0 6px; font-size: clamp(18px, 2.6vw, 24px); }
      .card p{ margin:0 0 18px; color:var(--muted); }

      .grid{ display:grid; grid-template-columns: repeat(1, minmax(0,1fr)); gap:10px; }
      @media (min-width:700px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }

      .btn{
        cursor:pointer; border:1px solid transparent; border-radius:18px;
        padding:16px 18px; font-weight:700; font-size:16px; letter-spacing:.2px;
        background:#111111; color:white; text-align:center; 
        display:flex; align-items:center; justify-content:center; gap:8px;
        transition: transform .18s ease, box-shadow .18s ease, background .18s ease, border-color .18s ease;
        box-shadow: 0 6px 18px rgba(0,0,0,.25);
        -webkit-tap-highlight-color: transparent;
      }
      .btn:focus{ outline:none; }
      .btn:focus-visible{ box-shadow:0 0 0 3px #ffffff40, 0 6px 18px rgba(0,0,0,.25); }
      .btn:hover{ transform: translateY(-1px); }
      .btn:active{ transform: translateY(0); }

      .emerald{ background: linear-gradient(180deg, rgba(16,185,129,.95), rgba(16,185,129,.82)); border-color:#22c55e55; }
      .emerald:hover{ background: linear-gradient(180deg, rgba(16,185,129,1), rgba(16,185,129,.92)); }

      .indigo{ background: linear-gradient(180deg, rgba(99,102,241,.95), rgba(99,102,241,.82)); border-color:#818cf855; }
      .indigo:hover{ background: linear-gradient(180deg, rgba(99,102,241,1), rgba(99,102,241,.92)); }

      .rose{ background: linear-gradient(180deg, rgba(244,63,94,.95), rgba(244,63,94,.82)); border-color:#fb718555; }
      .rose:hover{ background: linear-gradient(180deg, rgba(244,63,94,1), rgba(244,63,94,.92)); }

      footer{ text-align:center; color:#cbd5e1; margin-top:28px; }

      .spacer{ height:4px; width:100%; background:linear-gradient(90deg, transparent, #ffffff22, transparent); border-radius:999px; margin:12px 0 2px; }
    </style>

    <!-- React + ReactDOM (via CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX in the browser (dev convenience) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div class="grain"></div>
    <div id="root"></div>

    <script type="text/babel">
      const mlProjects = [
        { label: 'Home Price Predictor', href: 'https://huggingface.co/spaces/JasonKishore/House_prices' },
        { label: 'Credit Risk Predictor', href: 'crp.html' },
        { label: 'Food Truck Sales Forecaster', href: 'ftsf.html' },
        { label: 'Customer Churn Predictor', href: 'cpp.html' },
        { label: 'Credit Card Fraud Detector', href: 'ccfd.html' },
        { label: 'Student Performance Predictor', href: 'spp.html' },
      ];

      const dlProjects = [
        { label: 'GDP Forecaster' },
        { label: 'Medical Image Classifier' },
        { label: 'Waste Classification' },
        { label: 'Fake News Detector' },
        { label: 'Image Caption Generator' },
        { label: 'AI Interview Coach' },
      ];

      const agentProjects = [
        { label: 'Autonomous Research Agents' },
        { label: 'Multimodal Video Understanding' },
        { label: 'Personal Career Assistant' },
        { label: 'Economic Forecasting Copilot' },
        { label: 'Cognitive Task Agent' },
        { label: 'Real World Action Agent' },
      ];

      function Logo() {
        return (
          <div className="logo" aria-hidden>
            {/* inline SVG briefcase */}
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 7V6a3 3 0 0 1 3-3v0a3 3 0 0 1 3 3v1" stroke="#fff" strokeWidth="1.6" strokeLinecap="round"/>
              <rect x="3" y="7" width="18" height="13" rx="3" stroke="#fff" strokeWidth="1.6"/>
              <path d="M3 12h18" stroke="#fff" strokeWidth="1.6" strokeLinecap="round"/>
              <circle cx="12" cy="12" r="1" fill="#fff"/>
            </svg>
          </div>
        );
      }

      function SectionCard({ title, blurb, tone = 'emerald', children }){
        return (
          <section className="section">
            <div className="card">
              <h2>{title}</h2>
              <div className="spacer"></div>
              <p>{blurb}</p>
              <div className="grid">{children}</div>
            </div>
          </section>
        );
      }

      function App(){
        const handleClick = (project) => {
          if (project?.href) {
            const isExternal = /^(https?:)?\/\//i.test(project.href);
            if (isExternal) {
              window.open(project.href, '_blank', 'noopener');
            } else {
              window.location.href = project.href;
            }
          } else {
            console.log('Clicked:', project?.label);
            alert(`Coming soon: ${project?.label}`);
          }
        };

        return (
          <div className="wrap">
            <header className="header">
              <Logo />
              <h1 className="title">Jason Kishore's Portfolio</h1>
              <p className="subtitle">A curated selection of Machine Learning, Deep Learning, and Advanced AI Agent projects.</p>
            </header>

           

            <SectionCard title="Deep Learning Projects" blurb="The following are some of the projects I have worked on:" tone="indigo">
              {dlProjects.map(p => (
                <button key={p.label} className="btn indigo" onClick={() => handleClick(p)}>{p.label}</button>
              ))}
            </SectionCard>

            <SectionCard title="Advanced AI Agents" blurb="The following are some of the advanced AI agents I have worked on:" tone="rose">
              {agentProjects.map(p => (
                <button key={p.label} className="btn rose" onClick={() => handleClick(p)}>{p.label}</button>
              ))}
            </SectionCard>

            <footer>Welcome to my portfolio website. Here you can find information about my projects and skills.</footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App/>);
    </script>
  </body>
</html>
